<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/posnet.css">
    <link rel="shortcut icon" href="./images/bank.icon.png" type="image/x-icon">
    <title>Posnet</title>
</head>

<body>
    <main>
        <div id="app" v-cloak class="container-posnet">
            <Section class="first-section-posnet">
                <h1>Posnet</h1>
                <div class="d-flex flex-column">
                    <label class="label-transfer" for="number">Card number</label>
                    <input class="input-transfer" type="text" name="number" id="number" v-model="number">
                </div>
                <div class="d-flex flex-column">
                    <label class="label-transfer" for="cvv">CVV</label>
                    <input class="input-transfer" type="number" name="cvv" id="cvv" v-model="cvv">
                </div>
                <div class="d-flex flex-column">
                    <label class="label-transfer" for="amount">Amount</label>
                    <input class="input-transfer" type="number" name="amount" id="amount" v-model="amount"
                        aria-label="Dollar amount (with dot and two decimal places)">
                </div>
                <div class="d-flex flex-column">
                    <label class="label-transfer" for="description">Description</label>
                    <input class="input-transfer" type="text" name="description" id="description" v-model="description">
                </div>
                <div class="container-btn-transfer">
                    <button type="submit" @click.prevent="posnet" class="btn-create-acc">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z">
                            </path>
                        </svg>
                        Create transfer
                    </button>
                </div>
            </Section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/posnet.js"></script>
</body>

</html>
